
<h3>Current Player: {{player}}</h3>
<h3 *ngIf="winner">Winner: {{winner}}</h3>

<button style="display: block;" class="btn btn-info" (click)="initNewGame()">Start new Game</button>
<br>
<main class="board">
        <square-item 
            *ngFor="let val of squareItems; let i = index" 
            [value]='val' 
            (click)="makeMove(i)"
            [isDisabled]="isDisabled"
        ></square-item>
</main>
